<mat-card>
  <mat-card-header>
    <mat-card-title> {{product.title}} </mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" alt="" >
  </div>
  <mat-card-content>
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button  [routerLink]="['/products',product.id]">ver Detalle</a>
    <button mat-raised-button  color="primary" (click)="addCart()">Agregar al carrito</button>
  </mat-card-actions>
</mat-card>
